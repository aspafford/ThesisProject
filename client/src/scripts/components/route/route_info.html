  <div ng-show="!routeCtrl.placeNameStart">No route selected</div>

  <div ng-show="routeCtrl.placeNameStart">
    <div>Start: {{routeCtrl.placeNameStart}}</div>
    <div>End: {{routeCtrl.placeNameEnd}}</div>
    <div>Shortest Distance: {{routeCtrl.shortestDistance}} miles</div>
    <div>Minimum Elevation Distance: {{routeCtrl.minElevationDistance}} miles</div>
  </div>

  <div>
  d3 stuff
  <div d3-bars bar-height="20" bar-padding="5"></div>
  </div>
</div>
